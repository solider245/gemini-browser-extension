<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 时间追踪</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 今日浏览统计</h1>
            <div class="date" id="currentDate"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">总浏览时间</div>
                <div class="stat-value" id="totalTime">0分钟</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">访问网站数</div>
                <div class="stat-value" id="siteCount">0个</div>
            </div>
        </div>
        
        <div class="website-list">
            <h2>网站访问详情</h2>
            <div id="websiteList"></div>
        </div>
        
        <div class="actions">
            <button id="refreshBtn" class="btn">🔄 刷新</button>
            <button id="clearBtn" class="btn btn-danger">🗑️ 清除数据</button>
        </div>
    </div>
    
    <script type="module" src="./main.ts"></script>
</body>
</html>
